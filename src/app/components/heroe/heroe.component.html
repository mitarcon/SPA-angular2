<h1>{{ heroe.nombre | uppercase}}
  <small>({{ heroe.aparicion | date : 'y' }})</small>
</h1>

<div class="row">

  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div class="img-casa">
      <img *ngIf=" heroe.casa === 'DC' " src="assets/img/DC_logo.png" [alt]="heroe.img" class="img-fluid img-casa">
      <img *ngIf=" heroe.casa === 'Marvel' " src="assets/img/marvel_logo.jpg" [alt]="heroe.img" class="img-fluid img-casa">
    </div>
  </div>
</div>
